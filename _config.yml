markdown: kramdown
highlighter: rouge
repository: morrotes/morrotes.github.io
url: http://morrotes.github.io

languages: ["ru", "en"]
exclude_from_localizations: ["assets", "CNAME"]
defaultLang: ru
languageNames:
  ru: Russian
  en: English

include: ['assets','README.md']

exclude: ["Gemfile","Gemfile.lock"]

theme: jekyll-theme-hacker

gems:
  - jekyll-multiple-languages-plugin
  - jekyll-feed
  - jekyll-redirect-from
  - jemoji
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-mentions
